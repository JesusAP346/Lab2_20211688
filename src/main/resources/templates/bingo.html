<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bingo game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <h3>Juego de bingo</h3>
        </div>
        <div class="row text-center" th:each="tarjeta : ${listaTarjetas}" >
            <h3 th:text="|Tarjeta ${tarjeta + 1}|"></h3>

            <table class="table table-striped-columns">
                <tr class="mt-3">
                    <th th:each="numero : ${numerosRandom}" th:text="${numero}"></th>
                </tr>
            </table>
            <!--
            <div class="d-flex flex-row mb-3">
                <div th:each="{}" class="p-2" th:text="${numerosRandom2[][0]}"></div>

            </div>-->
        </div>
        <div class="row">
            <h3>Ingresar Números de Bingo</h3>
        </div>
        <div class="row">
            <form action="/home/formularioPost">
                <div class="mb-3">
                    <input  value="Numero de Bingo "type="text" class="form-control" name="tamanho" >
                </div>
                <button type="submit" class="btn btn-primary">Agregar Número</button>
            </form>
        </div>
        <div class="row col-2 mt-2">
            <form action="/home/formulario">
                <button type="submit" class="btn btn-secondary" >Reiniciar Juego</button>
            </form>

        </div>





    </div>


</body>
</html>
